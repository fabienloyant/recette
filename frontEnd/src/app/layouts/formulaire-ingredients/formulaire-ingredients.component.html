
<div class="body">
    <div id = "titre"> Veuillez insérer vos ingrédients </div>    
    <div>
        <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()" class="form" id="formIngredient">
            <div class="menu1">
            <label for="typeIngredient" class="form-label"> Type d'ingrédient </label>
            <select  [(ngModel)]="selectedType" (ngModelChange)="onTypeIngredientChange()" class="form-select" id="typeIngredient" aria-label="typeIngredient">
                <option value=""> Choisir le type d'ingrédients </option>
                <option *ngFor="let ingredient of ingredients" [value]="ingredient.typeIngredient"> {{ ingredient.typeIngredient }} </option>
            </select>
            </div>

            <div class="menu2">

                <label for="ingredient"> Ingredients </label>
                <select class="form-select" aria-label="Default select example">
                    <option value=""> Choisissez vos ingrédients </option>
                    <option  *ngFor="let ingredient of filteredIngredients" [value]="ingredient.nom">{{ ingredient.nom }} </option>
                </select>

            </div>

            <div class="menu3">
                <label for="quantité"> Quantité </label>
                <input type="number" step ="0.01" formControlName="quantite" class="form-control" id="quantite" title="Quantité">
                <span> unité en g, ml ou ingredient</span>
            </div>

            
        </form>
    </div>
</div>
